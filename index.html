<!doctype HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Scythe Automa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="scythe-container">

    <div id="bg">
      <div class="g g1"></div>
      <div class="g g2"></div>
      <div class="g g3"></div>
      <div class="g g4"></div>
    </div>

    <div class="scythe-view view_alert" id="view_alert" data-bind="css: {current:current}">
      <div class="alert-cont center">
        <p data-bind="text:text"></p>
        <div class="footer">
          <button class="min" data-bind="text:txt_ok,click:closeAlert">Aceptar</button>
        </div>
      </div>
    </div>

    <div class="scythe-view presentation" id="presentation" data-bind="css: {current:current}">
      <div class="container center">
        <div class="t1">SCYTHE AUTOMA</div>
        <div class="footer">
          <div data-bind="visible:isLang">
            <label>Language</label>
            <select data-bind="options:languages,value:lan">
            </select>
          </div>
          <button data-bind="text:txt_continue,click:continueAction">Continuar</button>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_new" data-bind="css: {current:current}">
      <div class="container">
        <div class="t1 center" data-bind="text:txt_title"></div>
        <p class="center" data-bind="text:txt_present"></p>
        <div class="faction-list" data-bind="foreach:factions">
          <div data-bind="attr:{class:className},click:changePlayer">
            <div class="faction-type">
              <div class="icon">
                <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon}"></i>
              </div>
              <div class="type" data-bind="text:playerName"></div>
            </div>
            <div class="faction-to">
              <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
            <div class="faction-flag">
              <div class="faction">
                <img src="" data-bind="attr:{src:icon}" />
              </div>
              <div class="faction-title" data-bind="text:title"></div>
              <div class="faction-power">
                <div class="faction-icon-power">
                  <img src="images/power.svg" alt="">
                  <span data-bind="text:power"></span>
                </div>
                <div class="faction-icon-card">
                  <img src="images/card-power.svg" alt="">
                  <span data-bind="text:cards"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <button data-bind="text:txt_continue,click:continueAction"></button>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_start_turn" data-bind="css: {current:current}">
      <div class="container">
        <div class="centered">
          <div class="t1 center" data-bind="text:txt_title"></div>
          <div class="player-turn" data-bind="css:{min:ai}">
            <div class="player-img">
              <img src="" data-bind="attr:{src:icon}" />
            </div>
            <div class="player-title" data-bind="text:title"></div>
            <div class="player-sub">
              (
              <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon}"></i>
              <span class="type" data-bind="text:playerName"></span>)
            </div>
          </div>
          <div class="automa-grid" data-bind="visible:ai">
            <div class="automa-grid-cont" data-bind="foreach:timeline">
              <div class="automa-step">
                <div class="automa-step-cont">
                  <div class="automa-step-img automa-step-notstar" data-bind="visible:!star,css:{withRiver:notRiver}">
                    <img src="images/star-o.svg" alt="">
                  </div>
                  <div class="automa-step-img automa-step-star" data-bind="visible:star">
                    <img src="images/star.svg" alt="">
                  </div>
                  <div class="automa-step-img automa-step-notriver" data-bind="visible:notRiver">
                    <img src="images/cross-rivers.svg" alt="">
                  </div>
                  <div class="automa-step-img automa-step-one" data-bind="visible:one,css:{withRiver:notRiver}">
                    <img src="images/icon-1.svg" alt="">
                  </div>
                  <div class="automa-step-img automa-step-two" data-bind="visible:two">
                    <img src="images/icon-2.svg" alt="">
                  </div>
                </div>
              </div>
            </div>
            <div class="automa-grid-marker" data-bind="attr:{style:ai_position}">
              <div class="automa-grid-marker-cont">
                <svg viewBox="0 0 30 39" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
                  xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                  <g>
                    <path d="M28.309,18.869l-0.889,-1.505l-19.93,-4.7l-1.566,0.926l-4.939,17.754l0.888,1.505l19.931,4.7l1.565,-0.927l4.94,-17.753Z"
                      style="fill-opacity:0.631373;" />
                    <path d="M0.986,19.345l4.939,-17.754l1.566,-0.926l19.472,4.591l0.889,1.505l-0.003,0.008l0.003,0l0,11.02l-0.008,0l-4.912,17.653l-0.02,0.073l-1.516,0.896l-0.049,0.03l-19.473,-4.592l-0.109,-0.185l-0.779,-1.319l0.068,-0.245l-0.068,0l0,-10.746l0.002,-0.005l-0.002,-0.004Z"
                      data-bind="attr:{class:classMarker}" />
                    <path d="M0.988,19.349l0.777,1.315l0,11l-0.779,-1.319l0.068,-0.245l-0.068,0l0,-10.746l0.002,-0.005Z"
                      style="fill-opacity:0.396078;" />
                    <path d="M1.765,20.664l0.109,0.185l19.473,4.592l0.049,-0.03l0,11l-0.049,0.03l-19.473,-4.592l-0.109,-0.185l0,-11Z"
                      style="fill-opacity:0.239216;" />
                    <path d="M22.932,24.442l0,11l-0.02,0.073l-1.516,0.896l0,-11l1.516,-0.896l0.02,-0.073Z" style="fill-opacity:0.145098;"
                    />
                    <path d="M27.852,6.761l-0.889,-1.505l-19.472,-4.591l-1.566,0.926l-4.939,17.754l0.888,1.504l19.473,4.592l1.565,-0.926l4.94,-17.754Z"
                      style="fill:#fff;fill-opacity:0.121569;" />
                  </g>
                </svg>
              </div>
            </div>
          </div>
          <div class="footer">
            <button data-bind="text:txt_continue,click:continueAction"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_not_autometta" data-bind="css: {current:current}">
      <div class="container">
        <div class="centered">
          <div class="player-turn mid">
            <div class="player-img">
              <img src="" data-bind="attr:{src:icon}" />
            </div>
            <div class="player-title" data-bind="text:title"></div>
            <div class="player-sub">
              (
              <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon}"></i>
              <span class="type" data-bind="text:playerName"></span>)
            </div>
          </div>
          <div class="not-autometta-img">
            <img src="images/not-autometta.svg" alt="">
          </div>
          <p class="lead mb20" data-bind="text:txt_title"></p>
          <div class="footer">
            <button data-bind="text:txt_continue,click:continueAction"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_not_move" data-bind="css: {current:current}">
      <div class="container">
        <div class="centered">
          <div class="player-turn mid">
            <div class="player-img">
              <img src="" data-bind="attr:{src:icon}" />
            </div>
            <div class="player-title" data-bind="text:title"></div>
            <div class="player-sub">
              (
              <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon}"></i>
              <span class="type" data-bind="text:playerName"></span>)
            </div>
          </div>
          <div class="not-move-img">
            <img src="images/not-move.svg" alt="">
          </div>
          <p class="lead mb20" data-bind="text:txt_title"></p>
          <div class="footer">
            <button data-bind="text:txt_continue,click:continueAction"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_human_start" data-bind="css: {current:current}">
      <div class="container">
        <div class="centered centered_human_start">
          <div class="player-turn min">
            <div class="player-img">
              <img src="" data-bind="attr:{src:icon}" />
            </div>
            <div class="player-title" data-bind="text:title"></div>
            <div class="player-sub">
              (
              <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon}"></i>
              <span class="type" data-bind="text:playerName"></span>)
            </div>
          </div>
          <p data-bind="text:txt_choose"></p>
          <div class="button" data-bind="click:moveOrAddAction">
            <span class="btn-ic">
              <img src="images/move_or_add.svg" alt="">
            </span>
            <span data-bind="text:txt_move_add"></span>
          </div>
          <p>or:</p>
          <div class="button btn-continue" data-bind="click:continueAction">
            <div data-bind="text:txt_continue"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_map" data-bind="css: {current:current}">
      <div class="container">
        <div class="centered">
          <div class="ai-selected-unit-map" data-bind="visible:visibleArrow">
            <svg data-bind="attr:{class:currentFaction}" width="100%" height="100%" viewBox="0 0 45 52" version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
              <path transform="translate(4,5)" data-bind="attr:{d:aiSelectedUnit}" />
            </svg>
          </div>
          <p class="lead">
            <span data-bind="text:txt_lead_1"></span>
            <br/>
            <span data-bind="text:txt_lead_2"></span>
          </p>
          <div class="map-container">
            <div class="map-container-cont">
              <img src="images/map-back-rivers.svg" class="map-back-rivers">
              <svg data-bind="attr: {viewBox:viewBox}" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                <defs>
                  <filter id="grayscale_svg">
                    <feColorMatrix in="SourceGraphic" type="matrix" values="0.39 0.769 0.189 0  0 0.349 0.686 0.168 0  0 0.272 0.534 0.131 0  0 0  0 0 1  0"
                    />
                  </filter>
                  <linearGradient id="arrowGradient" x1="0" y1="0" x2="1" y2="0" gradientUnits="userSpaceOnUse" gradientTransform="matrix(100,0,0,60,0,-1.13687e-13)">
                    <stop offset="0" style="stop-color:#51f70f;stop-opacity:1" />
                    <stop offset="1" style="stop-color:#39c900;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <g data-bind="foreach:hexagons">
                  <g data-bind="attr:{transform:transform,class:className}">
                    <polygon class="base" data-bind="css:{withEnemies:withEnemies,origin:origin,destiny:destiny},attr:{points:points}" />
                    <g class="attack" transform="translate(-1,7)" data-bind="if:withEnemies">
                      <path data-bind="attr:{d:attackPoints1}" style="fill:#fff;fill-opacity:0.501961;" />
                      <path data-bind="attr:{d:attackPoints2}" style="fill:#fff;" />
                    </g>
                    <g data-bind="if:factory">
                      <path class="factory-icon" data-bind="attr:{d:factoryPoints}" />
                    </g>
                    <g data-bind="if:encounter">
                      <circle transform="translate(50,100)" cx="10" cy="10" r="10" class="encounter-marker" />
                    </g>
                    <g filter="url(#grayscale_svg)" data-bind="if:factionHeadImg">
                      <image data-bind="attr:{x:factionHeadImgX,y:factionHeadImgY,width:factionHeadImgWidth,height:factionHeadImgWidth,href:factionHeadImgHref}"
                      />
                    </g>
                    <g data-bind="attr:{class:peopleFactionClass},if:faction,visible:!withEnemies()">
                      <g data-bind="if:mech">
                        <path transform="translate(10,29)" class="mech" data-bind="attr:{d:mechPoints}" />
                      </g>
                      <g data-bind="if:character">
                        <path transform="translate(34,74)" class="character" data-bind="attr:{d:characterPoints}" />
                      </g>
                      <g data-bind="if:worker">
                        <path transform="translate(70,30)" id="worker" data-bind="attr:{d:workerPoints}" />
                      </g>
                      <g data-bind="if:mech() > 1">
                        <circle cx="48.153" cy="30.153" r="13.153" style="fill:#000;" />
                        <text data-bind="text:mech" x="41.903px" y="38.274px" style="font-family: 'Arial', sans-serif;font-weight:700;font-size:22px;fill:#FFF;"></text>
                      </g>
                      <g data-bind="if:worker() > 1">
                        <circle cx="103.153" cy="44.153" r="13.153" style="fill:#000;" />
                        <text data-bind="text:worker" x="97.05px" y="52.274px" style="font-family: 'Arial', sans-serif;font-weight:700;font-size:22px;fill:#FFF;"></text>
                      </g>
                    </g>






                    <!-- <text data-bind="text:num" x="45px" y="100px" style="font-family: 'Arial', sans-serif;font-weight:700;font-size:46px;fill:#000;"></text> -->







                    <polygon class="detect-click" data-bind="attr:{points:points},click:onClickHexagon" />
                  </g>
                </g>


                <g class="map-arrow" data-bind="attr:{transform:arrowTransform},visible:visibleArrow">
                  <g transform="translate(0,10)">
                    <path d="M14.504,12.65l0,17.35l-14.504,-30l14.504,-30l0,17.35l85.496,0l0,25.3l-85.496,0Z" style="fill:rgba(0, 0, 0, 0.4)"
                    />
                  </g>
                  <path d="M14.504,12.65l0,17.35l-14.504,-30l14.504,-30l0,17.35l85.496,0l0,25.3l-85.496,0Z" style="fill:url(#arrowGradient);"
                  />
                  <path d="M14.504,-12.65l85.496,0l0,25.3l-85.496,0l0,17.35l-14.504,-30l14.504,-30l0,17.35Zm-12.838,12.65l11.338,23.451l0,-12.301l85.496,0l0,-22.3l-85.496,0l0,-12.301l-11.338,23.451Z"
                    style="fill:#268700;" />
                </g>




              </svg>
              <div class="map-human-options" data-bind="visible:viewHumanOptions">
                <div class="map-human-undo" data-bind="css:{enabled:undoChangesEnabled},click:undoChanges">
                  <i class="fa fa-undo" aria-hidden="true"></i>
                  <span>Undo all changes</span>
                </div>
                <div class="map-human-pan">
                  <div class="map-op-selector" data-bind="click:toggleAction">
                    <span data-bind="text:txt_move,visible:!isAddAction()"></span>
                    <span data-bind="text:txt_add,visible:isAddAction"></span>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                  </div>
                  <div class="map-op-ic" data-bind="css:{selected:selectedUnit()==='worker'},click:selectWorker">
                    <svg data-bind="click:selectWorker,attr:{class:currentFaction}" width="100%" height="100%" viewBox="0 0 45 52" version="1.1"
                      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
                      style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                      <path transform="translate(4,5)" data-bind="attr:{d:workerPoints}" />
                    </svg>
                  </div>
                  <div class="map-op-ic" data-bind="css:{selected:selectedUnit()==='mech'},click:selectMech">
                    <svg data-bind="click:selectMech,attr:{class:currentFaction}" width="100%" height="100%" viewBox="0 0 45 52" version="1.1"
                      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
                      style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                      <path transform="translate(2,0)" data-bind="attr:{d:mechPoints}" />
                    </svg>
                  </div>
                  <div class="map-op-ic" data-bind="css:{selected:selectedUnit()==='character',disabled:disabledCharacter},click:selectCharacter">
                    <svg data-bind="click:selectCharacter,attr:{class:currentFaction}" width="100%" height="100%" viewBox="0 0 45 52" version="1.1"
                      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
                      style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                      <path data-bind="attr:{d:characterPoints}" />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="footer">
            <button data-bind="text:txt_continue,click:continueAction"></button>
          </div>
        </div>
        <div id="map-cursor">
          <div class="map-cursor-svg" data-bind="visible:mapCursorVisible">
            <svg data-bind="attr:{class:currentFaction}" width="100%" height="100%" viewBox="0 0 45 52" version="1.1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
              <g data-bind="if:mapCursorMech">
                <path data-bind="attr:{d:mechPoints}" />
              </g>
              <g data-bind="if:mapCursorWorker">
                <path data-bind="attr:{d:workerPoints}" />
              </g>
              <g data-bind="if:mapCursorCharacter">
                <path data-bind="attr:{d:characterPoints}" />
              </g>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_attack_worker" data-bind="css: {current:current}">
      <div class="container">
        <div class="centered">
          <div class="attack-row">
            <div class="player-turn min">
              <div class="player-icon-unit" data-bind="attr:{class:icon_1}">
                <svg width="100%" height="100%" viewBox="0 0 45 52" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                  <path data-bind="attr:{d:mechPoints}" />
                </svg>
              </div>
              <div class="player-title" data-bind="text:title_1"></div>
              <div class="player-sub">
                (
                <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon_1}"></i>
                <span class="type" data-bind="text:playerName_1"></span>)
              </div>
            </div>
            <div class="player-turn-mid">
              <div data-bind="text:txt_attack"></div>
            </div>
            <div class="player-turn min">
              <div class="player-icon-unit" data-bind="attr:{class:icon_2}">
                <svg xdata-bind="click:addWorker,attr:{class:currentFaction}" width="100%" height="100%" viewBox="0 0 45 52" version="1.1"
                  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
                  style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                  <path data-bind="attr:{d:workerPoints}" />
                </svg>
              </div>
              <div class="player-title" data-bind="text:title_2"></div>
              <div class="player-sub">
                (
                <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon_2}"></i>
                <span class="type" data-bind="text:playerName_2"></span>)
              </div>
            </div>
          </div>
          <div class="illustration">
            <img src="images/attack-worker.jpg" alt="">
          </div>

          <p class="italic" data-bind="text:txt_result"></p>

          <div class="button btn-continue" data-bind="click:continueAction">
            <div data-bind="text:txt_continue"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="scythe-view" id="view_attack_worker_resources" data-bind="css: {current:current}">
      <div class="container">
        <div class="centered">
          <div class="attack-row">
            <div class="player-turn min">
              <div class="player-icon-unit" data-bind="attr:{class:icon_1}">
                <svg width="100%" height="100%" viewBox="0 0 45 52" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                  <path data-bind="attr:{d:mechPoints}" />
                </svg>
              </div>
              <div class="player-title" data-bind="text:title_1"></div>
              <div class="player-sub">
                (
                <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon_1}"></i>
                <span class="type" data-bind="text:playerName_1"></span>)
              </div>
            </div>
            <div class="player-turn-mid">
              <div data-bind="text:txt_attack"></div>
            </div>
            <div class="player-turn min">
              <div class="player-icon-unit" data-bind="attr:{class:icon_2}">
                <svg xdata-bind="click:addWorker,attr:{class:currentFaction}" width="100%" height="100%" viewBox="0 0 45 52" version="1.1"
                  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/"
                  style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
                  <path data-bind="attr:{d:workerPoints}" />
                </svg>
              </div>
              <div class="player-title" data-bind="text:title_2"></div>
              <div class="player-sub">
                (
                <i class="" aria-hidden="true" data-bind="attr:{class:playerIcon_2}"></i>
                <span class="type" data-bind="text:playerName_2"></span>)
              </div>
            </div>
          </div>
          <div class="t1">Resources</div>
          <div class="resources-row" data-bind="foreach:resourceList,visible:resourceListVisible">
